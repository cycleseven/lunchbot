# Serverless Framework config

service: lunchbot

frameworkVersion: ">=1.1.0 <2.0.0"

provider:
  name: aws
  runtime: python3.6
  environment:
    DYNAMODB_TABLE_INDEX_BY_MONTH: by_month
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
    SLACK_API_TOKEN: ${file(./secrets.yml):SLACK_API_TOKEN}
    SLACK_CHANNEL: ${file(./secrets.yml):SLACK_CHANNEL}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:DescribeTable
        - dynamodb:BatchWriteItem
      Resource:
        - "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"
        - "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}/index/*"

plugins:
  - serverless-domain-manager
  - serverless-python-requirements

functions:
  on_slack_event:
    handler: lunchbot.handlers.on_slack_event
    events:
      - http:
          path: events
          method: post
          cors: true
  generate_monthly_report:
    handler: lunchbot.handlers.generate_monthly_report
    events:
      - schedule: cron(0 16 ? * 6L *)
  record_months:
    handler: lunchbot.handlers.record_months

resources:
  Resources:
    LunchbotDynamoTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: timestamp
            AttributeType: N
          -
            AttributeName: user_id
            AttributeType: S
          -
            AttributeName: month
            AttributeType: S
        KeySchema:
          -
            AttributeName: user_id
            KeyType: HASH
          -
            AttributeName: timestamp
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
        GlobalSecondaryIndexes:
          -
            IndexName: ${self:provider.environment.DYNAMODB_TABLE_INDEX_BY_MONTH}
            KeySchema:
              -
                AttributeName: month
                KeyType: HASH
              -
                AttributeName: timestamp
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1

custom:
  customDomain:
    domainName: lunchbot.cy7.io
    certificateName: cy7.io
    createRoute53Record: true
